              else
                # Remove the % sign from mismatch if present
                MISMATCH_VALUE=${MISMATCH//%/}
                # Check if it's a valid number
                if [[ "$MISMATCH_VALUE" =~ ^[0-9]+(\.[0-9]+)?$ ]]; then
                  MATCH_VALUE=$(awk "BEGIN {printf \"%.2f\", 100-$MISMATCH_VALUE}")
                  MATCH_PERCENT="${MATCH_VALUE}%"
